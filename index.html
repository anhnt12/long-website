<body>
    <h1 id="title">Giải phương trình bậc 2</h1>
    <input type="number" name="a" placeholder="Nhập vào a"/>
    <input type="number" name="b" placeholder="Nhập vào b"/>
    <input type="number" name="c" placeholder="Nhập vào c"/>
    <button id="active">Bắt đầu giải</button>
    <button onclick="reset()">Reset</button>
    <div id="result"></div>


    <script src="./assets/libs/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function solveEquation() {
            const result = document.getElementById('result');

            const aElement = document.getElementsByName('a');
            const a = aElement[0].value;
            const bElement = document.getElementsByName('b');
            const b = bElement[0].value;
            const cElement = document.getElementsByName('c');
            const c = cElement[0].value;

            let content = '<br/>phương trình bậc 2 là: ' + a +'x2 + (' + b + ')x + ' + c;
            const delta = b*b-4*a*c;
            const x = -b/(2*a);
            const x1 = (-b + Math.sqrt(delta)) / (2*a);
            const x2 = (-b - Math.sqrt(delta)) / (2*a);
            if (delta < 0){
                content += '<br/>phương trình vô nghiệm';
            } else if (delta == 0){
                content += '<br/>phương trình có nghiệm kép: x1 = x2 = ' + x;
            } else {
                content += '<br/>'+'phương trình có 2 nghiệm riêng biệt: <br/>' + 'x1 = '+ x1 +'<br/>' + 'x2 = ' + x2;
            }
            result.innerHTML = content;
        }

        function reset() {
            const element = document.getElementsByTagName('input');
            for (item of element) {
                item.value = ''
            }
            const result = document.getElementById('result');
            result.innerHTML = ''

        }
        const btn = document.getElementById('active');
        btn.onclick = function () {
            solveEquation();
        };

    </script>
